<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Product Shopping Card</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/2092db7cc5.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="card">
        <div class="left">
            <img src="shoes.png" alt="shoes">
            <i class="fa fa-long-arrow-left"></i>
            <i class="fa fa-long-arrow-right"></i>
        </div>
        <div class="right">
            <div class="product-info">
                <div class="product-name">
                    <h1>Airmax</h1>
                    <i class="fas fa-search"></i>
                    <i class="fas fa-user"></i>
                    <i class="fas fa-shopping-cart"></i>
                </div>
                <div class="details">
                    <h3>Winter Collection</h3>
                    <h2>Men Black Sneakers</h2>
                    <h4><span class="fa fa-dollar"></span>150</h4>
                    <h4 class="dis"><span class="fa fa-dollar"></span>200</h4>
                </div>
                <ul>
                    <li>SIZE</li>
                    <li class="bg">7</li>
                    <li class="bg">8</li>
                    <li class="bg">9</li>
                    <li class="bg">10</li>
                    <li class="bg">11</li>
                </ul>
                <ul>
                    <li>COLOR</li>
                    <li class="yellow"></li>
                    <li class="black"></li>
                    <li class="blue"></li>
                </ul>
                <span class="foot"><i class="fa fa-shopping-bag"></i>Buy Now</span>
                <span class="foot"><i class="fa fa-shopping-cart"></i>Add To Cart</span>
            </div>
        </div>
    </div>
</body>

</html>
